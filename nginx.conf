events {
    worker_connections 1024;
}

http {
    upstream backend {
        server app:3000;   # seu container/app Node.js rodando na porta 3000
    }

    # Redireciona tudo que vier em http para https
    server {
        listen 80;
        server_name infoplus.duckdns.org;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Servidor HTTPS
    server {
        listen 443 ssl;
        server_name infoplus.duckdns.org;

        # Certificados Letâ€™s Encrypt
        ssl_certificate /etc/letsencrypt/live/infoplus.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/infoplus.duckdns.org/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Rate limiting para evitar abuso
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check
        location /health {
            proxy_pass http://backend/health;
            access_log off;
        }

        # API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Webhook da PaySuite
        location /webhook/ {
            proxy_pass http://backend/webhook/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}